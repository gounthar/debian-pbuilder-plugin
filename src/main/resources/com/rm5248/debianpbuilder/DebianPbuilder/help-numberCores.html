    <p>The number of cores to use when building.  By default, this is 1.  Set to 
        -1 in order to use as many cores as possible when building.
    
    In order for this to take effect, you need to make sure that your 
    debian/rules is setup properly.  See 
    <a href="http://askubuntu.com/questions/337093/how-to-run-parallel-make-with-debuild">
        this post.</a></p>
